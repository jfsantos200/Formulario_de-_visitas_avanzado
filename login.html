<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - A4 Soluciones Corporativas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #555;
        }

        .login-container .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container .logo img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="a4.png" alt="Logo A4 Soluciones Corporativas">
        </div>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        // Definición de los usuarios y contraseñas
        const users = {
            user1: "1234",
            user2: "abcd",
            user3: "5678",
            user4: "efgh"
        };

        // Referencias a los elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Si ya está logueado, redirigir a index.html
        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Función para manejar el login
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (users[username] && users[username] === password) {
                // Guardar estado de login en localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                alert('Inicio de sesión exitoso. Bienvenido ' + username + '!');
                // Redirigir a index.html
                window.location.href = 'index.html';
            } else {
                alert('Usuario o contraseña incorrectos. Inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
