<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones - A4 Soluciones Corporativas</title>
    <style>
        /* Estilos comunes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        nav {
            background-color: #572;
            padding: 10px;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover,
        .menu a.active {
            background-color: #555;
        }

        header {
            background-color: #fff;
            color: #333;
            padding: 20px 0;
            text-align: center;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea, form select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #555;
        }

        /* Estilos para la tabla de cotizaciones */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación superior -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="C:\Users\jsantos\Desktop\Proyecto formulario\a4.png" alt="Logo A4 Soluciones Corporativas">
            </div>
            <div class="menu">
                <a href="login.html">Login</a>
                <a href="formulario_visita.html">Registro de Visita</a>
                <a href="cotizaciones.html" class="active">Cotizaciones</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Encabezado -->
    <header>
        <h1>Gestión de Cotizaciones</h1>
    </header>

    <!-- Sección de envío de cotizaciones -->
    <section>
        <h2>Enviar Nueva Cotización</h2>
        <form>
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Nombre del Cliente" required>

            <label for="producto">Producto/Servicio:</label>
            <input type="text" id="producto" name="producto" placeholder="Descripción del Producto o Servicio" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="precio">Precio Unitario:</label>
            <input type="number" id="precio" name="precio" step="0.01" placeholder="Precio en USD" required>

            <label for="fecha_entrega">Fecha de Entrega:</label>
            <input type="date" id="fecha_entrega" name="fecha_entrega" required>

            <button type="submit">Enviar Cotización</button>
        </form>
    </section>

    <!-- Sección de carga de cotizaciones -->
    <section>
        <h2>Lista de Cotizaciones</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Producto/Servicio</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Fecha de Entrega</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Cliente A</td>
                <td>Producto X</td>
                <td>10</td>
                <td>$100.00</td>
                <td>2024-10-15</td>
                <td>
                    <a href="#">Editar</a> | <a href="#">Eliminar</a>
                </td>
            </tr>
            <!-- Más filas según sea necesario -->
        </table>
    </section>
</body>
</html>
